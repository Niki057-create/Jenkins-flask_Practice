name: CI/CD for Flask App

on:
  # Run when code is pushed to the staging branch
  push:
    branches: [ "staging" ]

  # Run when a release is published (for production deploy)
  release:
    types: [ published ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      # Use secrets so sensitive values are not in code
      MONGO_URI: ${{ secrets.MONGO_URI }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  deploy-staging:
    needs: build-and-test
    # Only run this job when pushing to the staging branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare app for staging
        run: |
          echo "Simulating deployment to STAGING environment..."
          mkdir -p deploy-staging
          cp -r * deploy-staging/

      - name: Upload staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-staging
          path: deploy-staging/

  deploy-production:
    needs: build-and-test
    # Only run when a release is published
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare app for production
        run: |
          echo "Simulating deployment to PRODUCTION environment..."
          echo "Release tag: ${{ github.event.release.tag_name }}"
          mkdir -p deploy-production
          cp -r * deploy-production/

      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-production
          path: deploy-production/
